{% extends "base.html" %}
{% load leaflet_tags static %}
{% block head %}

<script src="{% static 'js/leaflet/leaflet-geosearch.min.js'%}"></script>
<link rel="stylesheet" href="{% static 'js/leaflet/geosearch.css' %}" />

<style>

  .leaflet-container {  /* all maps */
      width:  100%;
      height: 400px;
  }

  #specialbigmap {
      height: 800px;
  }

  .django-leaflet-raw-textarea {
      width: 100%;
  }

  .leaflet-geosearch-bar form input {
    min-width: 97%;
    background: #374151;
  }

  .leaflet-touch .leaflet-geosearch-bar form {
    background: #374151;
  }

  .leaflet-touch .leaflet-geosearch-bar form input {
    width: 20px;
  }

  .leaflet-control-geosearch .results.active {
    background: #374151;
  }

  .leaflet-control-geosearch .results > .active, .leaflet-control-geosearch .results > :hover {
    background: #1f2937;
  }

  .leaflet-bar-notfound {
    background: #374151;
  }

  .leaflet-control-layers-expanded {
    background: #374151;
    color: #fff;
  }
  .leaflet-control-layers-selector {
    margin: 2px;
    top: 0;
  }
  .leaflet-bar a {
    background: #374151;
    color: #fff;
  }
  .leaflet-bar a:hover, .leaflet-bar a:focus {
    color: #374151;
  }
  [type="checkbox"], [type="radio"] {
    background-color: #374151;
  }
  [type="checkbox"]:focus, [type="radio"]:focus {
    --tw-ring-color: none;
  }
  .dark [type="checkbox"]:checked, .dark [type="radio"]:checked, [type="checkbox"]:checked, [type="radio"]:checked {
    background-color: #1f2937;
  }

</style>

{% endblock head %}

{% block main_text %}Trimite o raportare
{% endblock main_text %}

{% block content %}
<section class="bg-gray-50 dark:bg-gray-800">
  <div class="max-w-screen-xl px-4 py-8 mx-auto space-y-12 lg:space-y-20 lg:py-24 lg:px-6">

    <div id="report-form">
      {% include "partials/form.html" %}
    </div>

  </div>
</section>

{% endblock content %}
